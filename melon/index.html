<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="C:\Users\rmagu\Documents\GitHub\rmagur1203.github.io/jquery/cookie/jquery.cookie.js"></script>
    <script src="C:\Users\rmagu\Documents\GitHub\rmagur1203.github.io/jquery/ajax-cross-origin/js/jquery.ajax-cross-origin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <form id="search">
        <input type="text" class="form-text" />
        <input type="submit" class="form-submit" />
    </form>
    <script>
        $("form#search").on("submit", function(event) {
            event.preventDefault();
            var ifr = document.createElement('iframe');
            ifr.src = `https://www.melon.com/search/song/index.htm?q=${$("input.form-text").val()}`;
            ifr.onload = function() {
                var data = ifr.contentWindow.document;
                console.log(data);
            }
            document.body.appendChild(ifr);
        });
    </script>
</body>

</html>
