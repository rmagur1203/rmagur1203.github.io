<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container p-3 bg-dark text-white">
            <h1>My First Bootstrap Page</h1>
            <p>This is some text.</p>
        </div>
        <h1></h1>
        <script>
            $.getJSON("words.json", function(json) {
                let container = document.getElementsByClassName("container")[0];
                let name = document.getElementsByTagName("h1")[0];
                let data = json[getRandomInt(1, 3001)];
                let keys = shuffle([
                    json[getRandomInt(1, 3001)].뜻,
                    json[getRandomInt(1, 3001)].뜻,
                    json[getRandomInt(1, 3001)].뜻,
                    json[getRandomInt(1, 3001)].뜻,
                    data.뜻
                ]);
                container.innerHTML = `<h1>${data.단어}</h1>`;
                for (let i = 0;i < keys.length;i++){
                    container.innerHTML += "<div class=\"form-check\">";
                    container.innerHTML += "<label class=\"form-check-label\">";
                    container.innerHTML += "<label class=\"form-check-label\">";
                    container.innerHTML += `<input type="radio" class="form-check-input" name="optradio">${keys[i].뜻}`;      
                    container.innerHTML += "</label>";
                    container.innerHTML += "</div>";
                }
            });
        </script>
        <script>
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
            }
            function shuffle(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }
        </script>
    </body>
</html>
